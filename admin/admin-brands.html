<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Marcas - Panel Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <img src="../images/logo.jpg" alt="Monsite Admin">
                <h2>Panel Admin</h2>
            </div>
            
            <div class="theme-toggle-container">
                <button class="theme-toggle-btn" id="themeToggle">
                    <span class="theme-slider">
                        <span class="theme-knob"></span>
                    </span>
                    <span class="theme-text">Modo Oscuro</span>
                </button>
            </div>
            
            <nav class="admin-nav">
                <a href="admin.html" class="nav-item">üìä Dashboard</a>
                <a href="admin-products.html" class="nav-item">üõçÔ∏è Productos</a>
                <a href="admin-categories.html" class="nav-item">üìÅ Categor√≠as</a>
                <a href="admin-brands.html" class="nav-item active">üè∑Ô∏è Marcas</a>
                <!-- ELIMINADO: <a href="admin-brands.html" class="nav-item">üè∑Ô∏è Marcas</a> -->
            </nav>
            
            <div class="admin-footer">
                <button onclick="logoutUser()" class="logout-btn">üö™ Cerrar Sesi√≥n</button>
            </div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-welcome">
                    <h1>Gesti√≥n de Marcas</h1>
                    <p>Administra las marcas de tus productos</p>
                </div>
                <div class="admin-actions">
                    <button class="btn-primary" onclick="showBrandForm()">+ Nueva Marca</button>
                </div>
            </header>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üè∑Ô∏è</div>
                    <div class="stat-info">
                        <h3 id="totalBrands">0</h3>
                        <p>Total Marcas</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üõçÔ∏è</div>
                    <div class="stat-info">
                        <h3 id="brandsWithProducts">0</h3>
                        <p>Marcas con Productos</p>
                    </div>
                </div>
            </div>

            <!-- Formulario de Marca -->
            <div class="form-modal" id="brandFormModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="brandFormTitle">Nueva Marca</h3>
                        <button class="close-modal" onclick="hideBrandForm()">√ó</button>
                    </div>
                    <form id="brandForm">
                        <input type="hidden" id="brandId">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nombre de la Marca *</label>
                                <input type="text" id="brandName" required placeholder="Ej: Olaplex, K√©rastase...">
                            </div>
                            <div class="form-group">
                                <label>ID de la Marca *</label>
                                <input type="text" id="brandIdInput" required placeholder="Ej: olaplex, kerastase">
                                <small>Usa solo letras min√∫sculas y sin espacios</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Descripci√≥n</label>
                            <textarea id="brandDescription" rows="3" placeholder="Describe esta marca..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>Logo de la Marca</label>
                            <div class="image-upload-container">
                                <input type="file" id="brandLogo" accept="image/*" class="image-input">
                                <div class="image-preview" id="logoPreview">
                                    <span>üñºÔ∏è Haz clic para subir logo</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="brandActive" checked>
                            <label for="brandActive">Marca Activa</label>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="hideBrandForm()">Cancelar</button>
                            <button type="submit" class="btn-primary">Guardar Marca</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de Marcas -->
            <div class="categories-grid-admin">
                <div id="brandsList">
                    <!-- Marcas se cargan din√°micamente -->
                </div>
            </div>
        </main>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin-brands.js"></script>
</body>
</html>
